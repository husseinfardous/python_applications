<!-- User Submission Webpage -->



<!DOCTYPE html>
<html lang = "en">
    <title> Data Collector </title>
    <head>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "container">
            <h1> Collecting Age </h1>
            <h3> Please Fill the Entires to Get Population Statistics on Age </h3>
            <form action = "success.html" method = "POST">
                <input title = "Your Email will be Safe with Us" placeholder = "Enter your Email Address" type = "email" name = "email" required> <br>
                <input title = "Your Data will be Safe with Us" placeholder = "Enter your Age" type = "number" min = "10", max = "110" name = "age" required> <br>
                <button type = "submit"> Submit </button>
            </form>
        </div>
    </body>
</html>
